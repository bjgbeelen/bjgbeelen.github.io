---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="post-meta">Gepost door: {{ post.author }}</div>
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
        <div class="post-meta">{{ post.location }}</div>

        <h2>
         {{ post.title }}
        </h2>
        {{ post.content }}
        <br />
      </li>
    {% endfor %}
  </ul>

</div>
